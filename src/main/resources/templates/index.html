<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=53145e5b6696588dc70ac4fcb0dda36a"></script>
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
    <h1 th:if="${user != null}">Welcome! [[${user.getName()}]]</h1>
    <h1>Hello world!</h1>
    <!-- 계정 관련 -->
    <div>
        <a th:if="${user == null}" th:href="@{/auth/signin}">로그인</a>
        <a th:if="${user == null}" th:href="@{/auth/signup}">회원가입</a>
        <a th:if="${user != null}" th:href="@{/auth/logout}">로그아웃</a>
    </div>
    <!--  탐색 관련  -->
    <div>
    </div>
    <!-- 맵 표시 -->
    <div id="map" style="width: 100vw; height: 50vh"></div>
    <button id="matchButton" style="width: 100vw">매칭</button>
    <button id="cancelButton" style="width: 100vw" hidden>매칭취소</button>
</body>

<script>
    //TODO: javascript 정리
    /**
     * <h2>Kakao Map 관련 스크립트</h2>
     *
     */
    // 경로표시 참고하기
    let container = document.getElementById("map"); // 지도 표시 element

    let map; // kakao map
    let currentPosition;

    let currentPositionMarker;
    let centerPositionMarker;


    // 위치서비스
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                // 현재 위치
                let coords = position.coords;
                currentPosition = new kakao.maps.LatLng(coords.latitude, coords.longitude);

                // map을 위한 options
                let options = {
                    center: currentPosition,
                    level: 3,
                    draggable: true,
                }
                map = new kakao.maps.Map(container, options);

                // marker init
                currentPositionMarker = new kakao.maps.Marker({
                    title: "현재 위치",
                    map: map,
                    position: currentPosition,
                    draggable: false,
                    clickable: false,
                });
                centerPositionMarker = new kakao.maps.Marker({
                    title: "목적지 위치",
                    map: map,
                    position: map.getCenter(),
                    draggable: false,
                    clickable: false,
                });

                //InfoWindow 띄우기
                (new kakao.maps.InfoWindow({
                    position: currentPosition,
                    content: "현재 위치"
                })).open(map, currentPositionMarker);

                // map 중앙좌표 변경 Listener
                kakao.maps.event.addListener(map, 'center_changed', () => {
                    centerPositionMarker.setMap(null);
                    centerPositionMarker = new kakao.maps.Marker({
                        title: "목적지 위치",
                        map: map,
                        position: map.getCenter(),
                        draggable: false,
                        clickable: false,
                    });
                    centerPositionMarker.setMap(map);
                });

            });

        // 현재 좌표 변경시 marker 좌표 이동 Listener
        const watchID = navigator.geolocation.watchPosition((position) => {
            let coords = position.coords;
            let currentLatLng = new kakao.maps.LatLng(coords.latitude, coords.longitude);
            // map.panTo(currentLatLng); // 시점 이동

            currentPositionMarker.setMap(null); // 기존에 표시된 marker 제거

            currentPositionMarker = new kakao.maps.Marker({
                map: map,
                position: currentLatLng,
                draggable: false,
                clickable: false,
            });

            currentPositionMarker.setMap(map); // 맵에 marker 생성
        });

    } else { // 위치서비스 사용 불가할 때
        container.innerText = `위치정보를 활성화해주세요.`;
    }

    // Event Listeners
    // 매칭 시작
    document.getElementById("matchButton").addEventListener("click", async () => {
        let position = map.getCenter();

        // DTO에 들어갈 json data
        let data = {
            currentLatitude: currentPosition.getLat().toString(),
            currentLongtitude: currentPosition.getLng().toString(),
            destinationLatitude: position.getLat().toString(),
            destinationLongtitude: position.getLng().toString()
        }

        // API 요청
        fetch("/ride/open", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(res => res.json())
            .then((data) => {
                // 테스트용
                alert(data.success + " " + data.numOfRide);
                showMatchCancelButton();
            })
            .catch((error) => {
                console.error(error);
                alert("로그인이 필요합니다.");
            });

        // 매칭 polling
        await polling(() => {
            fetch("/ride/polling", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                }
                })
                .then(res => {
                    if (res.status === 410) {
                        console.log("Ride canceled");
                    } else if (res.status === 404) {
                        console.log("Match not found");
                    } else {
                        return res.json();
                    }
                })
                .then((data) => {
                    console.log("Match Success. user1 : " + data.userId1 + " user2 : " + data.userId2);
                })
                .catch((err) => {

                });
        }, 5000, 100);
    });

    document.getElementById("cancelButton").addEventListener("click", () => {
        fetch("/ride/close", {
            method: "POST",
        })
            .then(() => {
                alert("매칭이 취소되었습니다.")
                showMatchButton();
            })
            .catch((error) => {
                console.error(error);
                alert("로그인이 필요합니다.");
            });


    });
</script>

<script>
    // polling 함수
    const polling = (func, timeout, maxAttempts = -1) => {
        if (maxAttempts === 0) {
            return;
        }
        setTimeout(async () => {
            try {
                await func();
            } catch (err) {
                console.error(err);
            }
            polling(func, timeout, maxAttempts - 1);
        }, timeout);
    }

    // 매칭 버튼 보이기, 숨기기
    const showMatchButton = () => {
        let matchButton = document.getElementById("matchButton");
        let cancelButton = document.getElementById("cancelButton");

        matchButton.hidden = false;
        cancelButton.hidden = true;
    }

    const showMatchCancelButton = () => {
        let matchButton = document.getElementById("matchButton");
        let cancelButton = document.getElementById("cancelButton");

        matchButton.hidden = true;
        cancelButton.hidden = false;
    }
</script>
</html>
